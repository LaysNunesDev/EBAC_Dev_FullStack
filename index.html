<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>EBAC Motors</h1>
            <div class="menu-hamburguer">
                <span></span> <!--para que fiquem três linhas-->
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a ref="#">Sobre</a>
                    </li>
                    <li>
                        <a ref="#">Em destaque</a>
                    </li>
                    <li>
                        <a ref="#">Promoções</a>
                    </li>
                    <li>
                        <a ref="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="cadastro">
        <div class="container">
            <h2>Faça seu cadastro:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" name="CEP">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2024&copy; EBAC Motors - Todos os direitos reservados.
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="Youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>   
</body>
</html>
